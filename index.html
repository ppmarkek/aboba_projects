<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="components/Logo.svg" alt="">
        </div>
        <div class="header-title">
            <p>Welcome Back, Arkhan</p>
        </div>
       <div class="header-search_family">
        <div class="header-search">
            <img src="components/icon/24/search.svg" alt="">
            <input type="text" placeholder="Search" name="text">
        </div>
        <img src="components/Notifications.svg" alt="" class="notif">
       </div>
        <div class="header-avatar">
            <p>Evano</p>
            <img src="components/Ellipse 1.svg" alt="">
        </div>
    </header>
    <div class="navigator">
         <button class="dashboard"><img src="components/icon/24/dasboard.svg" alt="">Dashboard</button>
         <button class="trade"><img src="components/icon/24/trade.svg" alt="">Trade</button>
         <button class="deposits"><img src="components/icon/24/donate.svg" alt="">Deposits</button>
         <button class="protocols"><img src="components/icon/24/protocols.svg" alt="">Protocols</button>
         <button class="settings"><img src="components/icon/24/setting.svg" alt="">Settings</button>
        <button class="profile"><img src="components/icon/24/user.svg" alt="">Profile</button>
    </div>
</body>
</html>
